{% extends "layouts/main.html" %}

{% set pageName = "Home" %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      {# {% include "govuk-prototype-kit/includes/homepage-top.njk" %} #}

      <h1 class="govuk-heading-xl">
        {{ serviceName }}
      </h1>

      <form action="/decision_handler" method="get">
        <div class="govuk-form-group">
          <h1 class="govuk-label-wrapper">
            <label class="govuk-label govuk-label--m" for="search-term">
              Enter a search term
            </label>
          </h1>
          <input class="govuk-input" id="search-term" name="search-term" type="text">
        </div>
        <input type="hidden" name="screen" id="screen" value="search" />
        <button class="govuk-button" data-module="govuk-button">
          Search
        </button>
      </form>

      {# {% include "govuk-prototype-kit/includes/homepage-bottom.njk" %} #}
    </div>
  </div>

{% endblock %}
